  <body>
    
    
    <hr class="line" />
     <section class="container section2">
            <h1 class="game__title">Камінь - ножиці - папір</h1>

            <ul class="list__choices">
                <li class="item__choice" data-choice="rock">
                    <img src="/Vite_vanilla-app-template/assets/rock.ad861358.svg" alt="Камінь">
                </li>
                <li class="item__choice" data-choice="scissors">
                    <img src="/Vite_vanilla-app-template/assets/scissors.358f0a1f.svg" alt="Ножиці">
                </li>
                <li class="item__choice" data-choice="paper">
                    <img src="/Vite_vanilla-app-template/assets/paper.faf0cc04.svg" alt="Папір">
                </li>
            </ul>

            <div class="game__result" id="result">Зробіть вибір!</div>

            <div class="game__scoreboard">
                <p>Рахунок:</p>
                <p>Комп'ютер - <span id="computer-score">0</span></p>
                <p>Ви - <span id="player-score">0</span></p>
            </div>

            <button class="game__btn" type="button" onclick="playComputer()">Варіант комп'ютера</button>
    </section>
    <hr class="line" />
    <section class="calc-section">
  <h1 class="calc-section__title">Калькулятор</h1>

  <article class="calc">
    <input
      id="num1"
      type="number"
      class="calc__input"
      placeholder="Введіть число"
    />

    <ul class="calc__ops">
      <li>
        <button class="calc__btn" data-op="+" aria-label="додавання">+</button>
      </li>
      <li>
        <button class="calc__btn" data-op="-" aria-label="віднімання">−</button>
      </li>
      <li>
        <button class="calc__btn" data-op="*" aria-label="множення">*</button>
      </li>
      <li>
        <button class="calc__btn" data-op="/" aria-label="ділення">/</button>
      </li>
    </ul>

    <input
      id="num2"
      type="number"
      class="calc__input"
      placeholder="Введіть число"
    />

    <button
      id="eq"
      class="calc__btn calc__btn--eq"
      type="button"
      aria-label="обчислити"
    >
      =
    </button>
    <output id="calcResult" class="calc__result">Результат</output>
  </article>

  <hr class="calc-section__divider" />

  <article class="time">
    <h2 class="time__title">Калькулятор часу</h2>
    <div class="time__box">
      <input
        id="minutes"
        type="number"
        min="0"
        class="time__input"
        placeholder="Введіть хвилини"
      />
      <button
        id="timeBtn"
        class="time__btn"
        type="button"
        aria-label="конвертувати"
      >
        <img
          src="./img/Group 104.svg"
          alt="
        magnifying glass"
        />
      </button>
      <output id="timeResult" class="time__result">.................</output>
    </div>
  </article>

  <hr class="calc-section__divider" />
</section>
