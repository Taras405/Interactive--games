<section class="calc-section">
  <h1 class="calc-section__title">Калькулятор</h1>
  <article class="calc">
    <input
      id="num1"
      type="number"
      class="calc__input"
      placeholder="Введіть число"
    />

    <ul class="calc__ops">
      <li>
        <button
          class="calc__btn"
          data-op="+"
          aria-label="додавання"
          type="button"
        >
          +
        </button>
      </li>
      <li>
        <button
          class="calc__btn"
          data-op="-"
          aria-label="віднімання"
          type="button"
        >
          −
        </button>
      </li>
      <li>
        <button
          class="calc__btn"
          data-op="*"
          aria-label="множення"
          type="button"
        >
          *
        </button>
      </li>
      <li>
        <button
          class="calc__btn"
          data-op="/"
          aria-label="ділення"
          type="button"
        >
          /
        </button>
      </li>
    </ul>

    <input
      id="num2"
      type="number"
      class="calc__input"
      placeholder="Введіть число"
    />

    <button
      id="eq"
      class="calc__btn calc__btn--eq"
      type="button"
      aria-label="обчислити"
    >
      =
    </button>
    <output id="calcResult" class="calc__result">Результат</output>
  </article>

  <hr class="calc-section__divider" />

  <article class="time">
    <h2 class="time__title">Калькулятор часу</h2>
    <div class="time__box">
      <input
        id="minutes"
        type="number"
        min="0"
        class="time__input"
        placeholder="Введіть хвилини"
      />
      <button
        id="timeBtn"
        class="time__btn"
        type="button"
        aria-label="конвертувати"
      >
        <img
          src="/sections/section3/img/magnifying_glass.svg"
          alt="
        magnifying glass"
        />
      </button>
      <p class="decoration">..........................</p>
      <output id="timeResult" class="time__result">0 дн. 00:00:00</output>
    </div>
  </article>
</section>
