<header class="header">
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header-logo">
                <a class="header-logo__link" href="#">
                    <img class="header-logo__img" src="./sections/header/img/h_logo.svg" alt="Logo">
                    <h6 class="header-logo__heading">Coding</h6>
                    <p class="header-logo__text">Magic</p>
                </a>
            </li>
            <li class="header__link-list"><a class="header__link" href="#">Інтерактив
                    <img src="./sections/header/img/arrow.svg" class="header__arrow"></img>
                </a>
                <a class="header__link" href="#team">Наша команда</a>
                <a class="header__link" href="#contacts">Контакти</a>
            </li>
            <li class="header__toggle">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="slider" aria-label="dark mode indicator">
                        <img class="slider-icon sun" src="./sections/header/img/sun_icon.png" alt="sun icon">
                        <img class="slider-icon moon" src="./sections/header/img/moon_icon.png" alt="moon icon">
                    </span>
                </button>
            </li>
            <li>
                <p class="toggle-text">Bimаємo, User!</p>
            </li>
        </ul>
    </nav>

    <ul class="modal-backdrop" id="interactiveModal">
        <li class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-heading">Привіт! <br>
                Ви потрапили на сайт інтерактивних ігор та завдань <br>
                Надіємось, що вам сподобається і ви отримаєте позитивні емоції! <br>
                Бажаємо Вам гарно провести час!</h2>
            <p class="modal-text">Введіть своє ім’я</p>
            <input class="modal-input" placeholder="Ваше ім’я..." type="text">
            <button class="modal-btn" class="modal-button">Зберегти</button>
            <img src="./sections/header/img/modal/sword.png" alt="sword" class="icons-container__icon icon-one">
            <img src="./sections/header/img/modal/controller.png" alt="controller"
                class="icons-container__icon icon-two">
            <img src="./sections/header/img/modal/puzzle.png" alt="puzzle" class="icons-container__icon icon-three">
            <img src="./sections/header/img/modal/tic.png" alt="tic-tac-toe" class="icons-container__icon icon-four">
        </li>
    </ul>
</header>
<script src="theme.js"></script>
