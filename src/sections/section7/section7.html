<section id="team" class="team-slider">
  <h2 class="team-slider__title">Наша команда</h2>

  <button
    class="team-slider__btn team-slider__btn--prev"
    id="prevBtn"
    type="button"
  >
    &#10094;
  </button>

  <ul class="team-slider__dots" id="dots">
    <li class="team-slider__item active">
      <article class="team-slider__card">
        <figure class="team-slider__figure">
          <img src="./img/Matviy_Selenko.jpg" alt="Matviy_Selenko" />
        </figure>
        <h3 class="team-slider__name">Матвій</h3>
        <p class="team-slider__info">
          Виробив секцію "Популярні інтерактивні ігри"
        </p>
      </article>
    </li>
    <li class="team-slider__item">
      <article class="team-slider__card">
        <figure class="team-slider__figure">
          <img src="./img/Mykola_Popov.jpg" alt="Mykola" />
        </figure>
        <h3 class="team-slider__name">Микола</h3>
        <p class="team-slider__info">
          виробив секції "Калькулятор","Калькулятор часу" та "Наша команда".
        </p>
      </article>
    </li>
    <li class="team-slider__item">
      <article class="team-slider__card">
        <figure class="team-slider__figure">
          <img src="./img/Rostislav.jpg" alt="Rostislav" />
        </figure>
        <h3 class="team-slider__name">Ростислав</h3>
        <p class="team-slider__info">
          Виробив секцію "Введіть 3 числа" та "Камінь - ножиці - папір"
        </p>
      </article>
    </li>
    <li class="team-slider__item">
      <article class="team-slider__card">
        <figure class="team-slider__figure">
          <img src="./img/Taras_Shevchuk.jpg" alt="Taras_Shevchuk" />
        </figure>
        <h3 class="team-slider__name">Тарас</h3>
        <p class="team-slider__info">Виробив секцію "Футбол"</p>
      </article>
    </li>
  </ul>

  <button
    class="team-slider__btn team-slider__btn--next"
    id="nextBtn"
    type="button"
  >
    &#10095;
  </button>
</section>
